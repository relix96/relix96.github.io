<div class="container">
  <div class="row">
    <div *ngFor="let categoria of categorias" class="col-lg-4 col-md-6 mb-4" >
      <div class="card h-100">
        <a routerLink="/categoria/{{categoria.nome_categoria | lowercase }}"><img class="card-img-top" src="/assets/categorias/{{categoria.nome_categoria | lowercase}}.png" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a routerLink="/categoria/{{categoria.nome_categoria | lowercase }}" >{{categoria.nome_categoria}}</a>
          </h4>
          <p class="card-text">{{categoria.descricao}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
