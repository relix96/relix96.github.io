<div class="container" >
  <div> Dados Pessoais:</div>
  <br>


  <form *ngIf="cliente" (ngSubmit)="updateCliente()" #form="ngForm">
     
      <div class="form group">
          <label for="primeiro_nome">Primeiro Nome: {{cliente.primeiro_nome}} </label>          
      </div>

      <div class="form group">
          <label for="apelido">Apelido: {{cliente.apelido}}</label>
      </div>

      <div class="form-group row">
          <label for="contacto" class="col-sm-2 col-form-label" >Contacto (tlm): </label>
          <div class="col-sm-10">
          <input  #contacto="ngModel" type="text" name="contacto"  class="form-control" [(ngModel)]="cliente.contacto" required minlength="9" maxlength="9" > 
          
          <div *ngIf="contacto.errors && (contacto.dirty || contacto.touched)">
              <p *ngIf="contacto.errors.required"> Ãÿ obrigatÃ³rio preencher este campo!</p>
              <p *ngIf="contacto.errors.minlength"> O contacto tem que ter obrigatÃ³riamente 9 digitos!</p>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10 form-control-plaintext ">
            {{cliente.mail}}
          </div>
      </div>
      <br>
      <div> Morada:</div>
      <br>
      <div class="form group">
          <label for="morada_1">Morada completa</label>
          <input type="text" name="morada_1" class="form-control" [(ngModel)]="cliente.morada.morada_1" required>
      </div>

      <div class="form group">
          <label for="morada2">Morada completa</label>
          <input type="text" name="morada2" class="form-control" [(ngModel)]="cliente.morada.morada_2">
      </div>


      <div class="form group">
          <label for="cod_postal">CÃ³digo Postal</label>
          <input type="text" size="0.10" name="cod_postal" class="form-control" [(ngModel)]="cliente.morada.cod_postal" required>
      </div>


      <div class="form group">
          <label for="localidade">Localidade</label>
          <input type="text" name="localidade" class="form-control" [(ngModel)]="cliente.morada.localidade" required>
      </div>
      <p></p>
      <input [disabled]="form.invalid" type="submit" value="Atualizar Perfil" class="btn btn-success">

      
  </form>
</div>
